<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La busqueda del tesoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar bg-warning">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-uppercase">La busqueda del tesoro</span>
        </div>
    </nav>

    <div class="container text-uppercase">
        <p class="mt-5 fs-2">
            En un lugar donde la comida se sirve con gran sabor,
            Descansa <span class="fw-bold">un mueble cómodo</span>, ¡no hay mejor!
            Cerca de la pantalla que muestra aventuras sin fin,
            Aquí encontrarás tu siguiente camino, ¡sí, aquí está el fin!
        </p>
    </div>

    <div class="mt-5 m-2">
        <label for="exampleFormControlInput1" class="form-label text-uppercase">Ingresar el codigo</label>
        <input id="inputPista01" type="number" class="form-control text-uppercase" id="exampleFormControlInput1"
            placeholder="Aca va el codigo encontrado">
        <button id="botonPista01" type="button" class="btn btn-warning btn-lg text-uppercase mt-5">Avanzar a la proxima pista</button>
    </div>

    <script>
        document.getElementById('botonPista01').addEventListener('click', function() {
            var inputValue = document.getElementById('inputPista01').value;
            if (inputValue === '7843') {
                window.location.href = 'pista02.html';
            } else {
                alert('El codigo es incorrecto, estas seguro que es ese?');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
